<div class="main-content">






    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Usuarios</h4>
                        <p class="card-category"> Lista de usuarios</p>
                    </div>
                    <div class="card-body">
                        <!--<button mat-flat-button color="warn" class="pull-right" (click)="openUserDialog('create')">
                            <mat-icon >person_add</mat-icon>
                        </button>-->
                        <div class="table-responsive">

                            <table mat-table [dataSource]="dataSource" matSort class="table">

                                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->

                                <!-- Position Column -->
                                <ng-container matColumnDef="ID_User">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.ID_User}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="FullName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="Phone">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="Email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Actions" arrowPosition='before'>
                                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button color="warn" (click)="editUser(element)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <!--<button mat-icon-button color="warn" (click)="deleteClientAlert(element)">
                                            <mat-icon>delete</mat-icon>
                                        </button>-->
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons></mat-paginator>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
